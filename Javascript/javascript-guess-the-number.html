<html>
<head>
  <title>Guess the Number!</title>
</head>
<body>

<script type="text/javascript">

var secretNumber = parseInt(Math.random() * 100, 10) + 1;

var guessingGame = function() {	
	var guess = prompt("What is your guess (between 1 and 100)?");
	if (isNaN(guess)) {
		alert("That's not a number. Pick again.");
		guessingGame();
	} else if (guess > 100 || guess < 1) {
		alert("That's not between 1 and 100. Pick again.");
		guessingGame();
	} else if (guess > secretNumber) {
		alert("Pick a lower number.");
		guessingGame();
	} else if (guess < secretNumber) {
		alert("Pick a higher number.");
		guessingGame();
	} else {
		alert("Congratulations!");
	};
}
guessingGame();

</script>

</body>
</html>
