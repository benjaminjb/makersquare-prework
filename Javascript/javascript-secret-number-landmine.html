<html>

<head>
  <title>Secret number landmine!</title>
  <style type="text/css">
  .hidden {
    display: none;
  }
  </style>
</head>

<body>

<div><p>Guess LOWER than <span id="lower">101</span></p></div>
<div><p>Guess a number between 1 and 100. 
    <input type="text" id="guess">
    <button id="submit">Submit</button></div>
<div><p id="landmine">Watch out for the landmine number!</p></div>
<div><p>Guess HIGHER than <span id="higher">0</span></p></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  
  //choose secret and landmine number
  var secretNumber = parseInt(Math.random() * 100, 10) + 1;
  var landMineNumber = parseInt(Math.random() * 100, 10) + 1;
  while (secretNumber===landMineNumber) {
    landMineNumber = parseInt(Math.random() * 100, 10) + 1;
  };

  //submit number and check
  $('#submit').click(function() {
    var number = $("#guess").val();
    var distance = Math.abs(number - landMineNumber);
    if (distance===0) {
      alert("You've hit the landmine! Game over!");
    } else if (number > secretNumber) {
      $("#lower").text(number);
      $("#landmine").text("The landmine is "+distance+" away!");
    } else if (number < secretNumber) {
      $("#higher").text(number);
      $("#landmine").text("The landmine is "+distance+" away!");
    } else {
      alert("You've got it! Congratulations!");
    };
  });
});
  </script>
</body>
</html>
